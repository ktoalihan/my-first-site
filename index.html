<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой первый сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 40px 0;
    }
    main {
      padding: 40px 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #ddd;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Добро пожаловать!</h1>
    <p>Это мой первый простой сайт на HTML.</p>
  </header>

  <main>
    <p>Здесь можно добавить любую информацию: текст, изображения, кнопки и ссылки.</p>
    <button onclick="alert('Спасибо, что нажали кнопку!')">Нажми меня</button>
  </main>

  <footer>
    &copy; 2025 Мой сайт
  </footer>

</body>
</html>
